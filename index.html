<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Music Player</title>
  <link rel="icon" type="image/png" href="https://www.google.com/s2/favicons?domain=e-oselya.com" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="player-container">
    <!-- Song -->
    <div class="img-container">
      <img src="img/bwtech-1.jpg" alt="Album Art">
    </div>
    <h2 id="title">Electric Chill</h2>
    <h3 id="artist">BWTech</h3>
    <audio src="music/bwtech-1.mp3"></audio>
    <!-- Progress -->
    <div id="progress-container" class="progress-container">
      <div id="progress" class="progress"> </div>
      <div class="duration-wrapper">
        <span id="current-time">0:00</span>
        <span id="duration">2:06</span>
      </div>
    </div>
    <!-- Controls -->
    <div class="player-controls">
      <i id="prev" class="fas fa-backward" title="Previous"></i>
      <i id="play" class="fas fa-play main-button" title="Play"></i>
      <i id="next" class="fas fa-forward" title="Next"></i>
    </div>
  </div>

  <!-- Script -->
  <script src="script.js"></script>
</body>

</html>
